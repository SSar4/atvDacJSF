<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">
    <ui:define name="centro">
        <h1 class="header center orange-text">Listagem de dependentes</h1>
        <h:form>
            <h:commandLink value="nova" action="edit.xhtml?faces-redirect=true"/>
            <h:dataTable var="dep" value="#{controlador.todosOsDependentes()}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{1}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{dep.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Noscimento</f:facet>
                    #{dep.dataDeNascimento}
                </h:column>
                <h:column>
                    <h:commandButton value="x" action="#{controlador.excluirDependente(dep)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="editar" action="#{controlador.editarDependente(dep)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
